<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <!-- start of header section -->
      <div class="row header">
        <div class="col-md-2">
          <span class="glyphicon glyphicon glyphicon-menu-hamburger"></span>
        </div>
        <div class="col-md-8">
          <p>Calculator</p>
        </div>
        <div class="col-md-2">
          <span class="glyphicon glyphicon glyphicon-cog"></span>
        </div>
      </div> <!-- header div -->
      <!-- end of header section -->
      <!-- start of textbox -->
      <div class="row teaxtbox">
        <div class="col-md-12 padding-reset">
          <input type="text" name="" [value]="operation()" readonly>
        </div>
      </div>
      <!-- end of textbox -->

      <!-- start of button design -->
      <div class="row commonbutton">

        <!-- second row -->
        <div class="col-md-3">
          <input type="submit" name="" value="7" class=""  (click)="handleNumberClick('7')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="8" class="" (click)="handleNumberClick('8')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="9" class="" (click)="handleNumberClick('9')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="/" class="" (click)="handleOperationClick('/')">
        </div>
        <!-- third row -->
        <div class="col-md-3">
          <input type="submit" name="" value="4" class="" (click)="handleNumberClick('4')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="5" class="" (click)="handleNumberClick('5')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="6" class="" (click)="handleNumberClick('6')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="X" class=""  (click)="handleOperationClick('*')">
        </div>
        <!-- four row -->
        <div class="col-md-3">
          <input type="submit" name="" value="1" class="" (click)="handleNumberClick('1')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="2" class="" (click)="handleNumberClick('2')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="3" class="" (click)="handleNumberClick('3')">
        </div>
        <div class="col-md-3">
          <input type="submit" name="" value="-" class="" (click)="handleOperationClick('-')">
        </div>
      </div> <!-- end of comonbutton div -->
      <!-- end of button design -->
      <!-- start of conflicting button area -->
      <div class="row conflict">
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-8">
              <input type="submit" name="" value="0" class="" (click)="handleZeroClick()">
            </div>
            <div class="col-md-4">
              <input type="submit" name="" value="." class="" (click)="handleFractionClick()">
            </div>
            <div class="col-md-4">
              <input type="submit" name="" value="Del" id="del" (click)="clear()">
            </div>
            <div class="col-md-8">
              <input type="submit" name="" value="=" id="equal" (click)="handleEqualClick()">
            </div>
          </div>
        </div> <!-- end  zero, dot, del and equal sign div -->
        <div class="col-md-3">
            <input type="submit" name="" value="+" id="plus" (click)="handleOperationClick('+')">
        </div>
      </div> <!-- end of conflicting area -->
      <!-- end of conflicting button area -->
    </div>
  </div>
</div>
